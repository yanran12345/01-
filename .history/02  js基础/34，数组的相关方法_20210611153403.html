<!DOCTYPE html>

		<meta charset="UTF-8">

	</body>
	<script>
	     //数字是数字,字符串是字符串
		// 1. 数组的创建
		var arr1 = ["a","b"];
		//  new Array() 得到一个空数组
		var arr2 = new Array();  // var now = new Date();
		var arr3 = new Array(5);
		console.log(arr3.length);  //[3]
		var arr4 =  new Array(1,2,3,4);
		console.log(arr4)  //[1,2,3,4]
		
		// 2. 数组内容的清空
		arr4 = [] ; // 表示清空了
		
		// 3. 数组的末尾添加内容：
		//  push方法，支持，一次添加一个或一次添加多个数组元素
		arr4.push(100);
		arr4.push("a","b","c")
		console.log(arr4);  //[100,"a","b","c"]
		
		// 4. 数组的前面插入新的内容
		arr4.unshift(1,2,3);
		console.log(arr4);  //[1,2,3,100,"a","b","c"]
		
		// 5. 获取到数组的末尾的元素,并且从数组中删除该元素
		var  end = arr4.pop();
		console.log(end)   // c
		console.log(arr4);  //  [1,2,3,100,"a","b"]
		
		// 6. 获取数组的第一个元素，并且从数组中删除该元素
		var begin = arr4.shift();  
		console.log(begin)  // 1
		console.log(arr4)  //[2,3,100,"a","b"]
		
		// 8.  数组的删除和替换
		//     splice(删除指定位置，删除的个数) -- 从指定位置开始删除，删除指定个数的数组内容。
		//                                   返回结果为删除掉的内容
		var x = arr4.splice(2,2);
		console.log(arr4);  //[2,3,"b"]
		console.log(x);   //  [100,"a"]
		//  spliec(删除指定位置，删除的个数， 替换的数据，替换的数据)
		//  arr4=[2,3,b]
		arr4.splice(0,0,"hello"); 
		console.log(arr4);  //["hello",2,3,"b"]
		arr4.splice(4,0,"tom","kate","jack");
		console.log(arr4);  //["hello",2,3,"b","tom","kate","jack"]
		arr4.splice(3,1,"泰坦尼克号");
		console.log(arr4);  //["hello",2,3,"泰坦尼克号","tom","kate","jack"]
		
		// 9 . sort()  - 排序
		// 10. reverse() - 逆序
		// 11. concat()  --连接字符串
		
		var arr5 = [1,2,3];
		console.log(arr4.concat(arr5)); //["hello", 2, 3, "泰坦尼克号", "tom", "kate", "jack", 1, 2, 3]
		console.log(arr4)  // ["hello", 2, 3, "泰坦尼克号", "tom", "kate", "jack"]
		
	</script>
</html>
