		// 2. 封装一个函数bind:  给对象添加事件
		/**
		 * 
		 * @param {Object} obj  需要绑定事件的对象
		 * @param {Object} eventName -- 事件的名称，例如： “onclick”
		 * @param {Object} fn  -- 事件执行的函数
		 */
		
		
		function bind(obj,eventName,fn){
			// 判断obj对象中是否有addEventListener的定义,,兼容性的判定
			if(obj.addEventListener){
				obj.addEventListener(eventName.substring(2),fn);  //因为所以被截取不要on
			}else{
				obj.attachEvent(eventName,fn);
			}
		}
		
		bind($("btn"),"onclick",function(){
			console.log("bind.....")               //打印出bind.....
