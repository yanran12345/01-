<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				
			}
			.outer{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: relative;
				background: transparent;
				margin-top: 2px;
			}
			.inner{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				bottom: 0;
				left: 0;
			}
			.box{
				background: seagreen;
			}
		</style>
	</head>
	<body>
		<button>显示</button>
		<button>隐藏</button>
		<button>自动切换</button>
		<div class="">
			
		</div>
		
		<div class="outer">
			<div class="inner">
				
			</div>
		</div>
		<br />
		<button>animate动画</button>
		<div class="box">
			
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>

//		2,slideUp  slideDown   滑动的切换  向下展开，向上收起
		$('button').eq(0).click(function(){
			$('.inner').slideDown()
		})
		$('button').eq(1).click(function(){
			$('.inner').slideUp()
		})
		$('button').eq(2).click(function(){
			$('.inner').slideToggle()
		})
