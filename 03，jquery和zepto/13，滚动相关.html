<!DOCTYPE html>
<html>

		<style type="text/css">
			body{
				height: 2000px;
			}
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
			.toTop{
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 1px solid red;
				position: fixed;
				right: 0;
				bottom: 0;
			}
		</style>

	<body>
		<div class="box">
			
		</div>
		<div class="toTop">
			回到顶部
		</div>

		$('.toTop').on('click',function(){
			var timer = setInterval(function(){
				var h = $(window).scrollTop()
				h -= 100
				if(h<=0){
					h=0
					clearInterval(timer)
				}
				$(window).scrollTop(h)
			},20)
		})

	</script>
