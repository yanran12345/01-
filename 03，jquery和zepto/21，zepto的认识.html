<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1，zepto比jquery封装的方法少，但是操作对象，变量，常用语法都是一样的
		2，使用方法，也是引入该文件
		3，zepto中没有封装好的动画，没有封装好的animate，fadeIn，slideUp.......这些方法
				提供了fx.js模块，只需要引入就可以使用
				
		4，还可以使用$.fn,挂载自己的方法
		5，对于移动端事件的封装更加完善，比如说touchstart，touchmove，touchend.....
		6，zepto把一些核心的方法单独封装成了模块，比如处理动画的fx模块，在移动端触摸设备的事件的touch模块...
			一旦你需要，只要引入就可以使用了
	</body>
</html>
